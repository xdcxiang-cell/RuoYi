<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录若依系统</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.1}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error { position:inherit; }
        /* 强制隐藏所有可能的遮罩层 */
        .blockUI, .blockUI.blockOverlay, .blockUI.blockMsg, 
        .layui-layer-shade, .layui-layer, .modal-backdrop,
        div[style*="position: fixed"][style*="z-index"],
        div[style*="position: absolute"][style*="background"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            z-index: -9999 !important;
        }
        /* 确保登录表单可点击 */
        .signinpanel, .signinpanel * {
            pointer-events: auto !important;
            position: relative !important;
            z-index: 9999 !important;
        }
    </style>
    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ 若依 ]" src="../static/ruoyi.png" th:src="@{/ruoyi.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>若依 后台管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                    <strong th:if="${isAllowRegister}">还没有账号？ <a th:href="@{/register}">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm" autocomplete="off">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">你若不离不弃，我必生死相依</p>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="admin123" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{/captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <div class="checkbox-custom" th:if="${isRemembered}" th:classappend="${captchaEnabled==false} ? 'm-t'">
				        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
				    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍候...">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                Copyright © 2018-2025 ruoyi.vip All Rights Reserved. <br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; var captchaEnabled = [[${captchaEnabled}]];</script>
<!--[if lte IE 8]><script>window.location.href=ctx+'html/ie.html';</script><![endif]-->
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.8.1}"></script>
<script>
// 立即执行清除遮罩层（在DOM加载前）
(function() {
    // 强制清除所有遮罩层的函数
    function clearAllMasks() {
        try {
            // 清除blockUI遮罩层
            if (typeof $ !== 'undefined' && typeof $.unblockUI !== 'undefined') {
                $.unblockUI();
            }
            
            // 清除所有layer弹窗和遮罩
            if (typeof layer !== 'undefined') {
                layer.closeAll();
            }
            
            // 移除所有可能的遮罩DOM元素
            var maskSelectors = [
                '.blockUI',
                '.blockOverlay',
                '.blockMsg',
                '.layui-layer-shade',
                '.layui-layer',
                '.modal-backdrop',
                'div[style*="position: fixed"]',
                'div[class*="block"]'
            ];
            
            maskSelectors.forEach(function(selector) {
                try {
                    var elements = document.querySelectorAll(selector);
                    elements.forEach(function(el) {
                        if (el && el.parentNode && 
                            (el.className.indexOf('block') !== -1 || 
                             el.className.indexOf('layer') !== -1 || 
                             el.className.indexOf('modal') !== -1)) {
                            el.parentNode.removeChild(el);
                        }
                    });
                } catch(e) {
                    console.log('清除遮罩层错误:', e);
                }
            });
            
            // 强制设置body样式
            if (document.body) {
                document.body.style.overflow = 'auto';
                document.body.style.position = 'static';
            }
            
            console.log('已清除所有遮罩层');
        } catch(e) {
            console.error('清除遮罩层失败:', e);
        }
    }
    
    // 页面加载前立即执行
    clearAllMasks();
    
    // DOM加载后再次执行
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', clearAllMasks);
    } else {
        clearAllMasks();
    }
    
    // jQuery加载后执行
    if (typeof $ !== 'undefined') {
        $(document).ready(clearAllMasks);
        // 页面完全加载后再次执行
        $(window).on('load', clearAllMasks);
    }
    
    // 定时清除（防止异步加载的遮罩层）
    setTimeout(clearAllMasks, 500);
    setTimeout(clearAllMasks, 1000);
})();
</script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
